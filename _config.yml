# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 淡水网志
subtitle: 
description: 在位流的海洋里徜徉～
author: restran
language: zh-Hans
timezone:
since: 2014

# Social links
social:
  Github: https://github.com/restran
  Weibo: http://weibo.com/restran
  Douban: http://douban.com/people/restran
  Zhihu: http://www.zhihu.com/people/restran

avatar: /uploads/avatar.jpg

# title, chinese available
links_title: Links
# links
links:
  北在南方: http://blog.itpub.net/22664653/
  onlycc: http://www.onlycc.link/
  fredliu: https://qzcool.com/

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.restran.net
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# /source/uploads 目录下的所有文件都不渲染
skip_render: [uploads/**, 404.html]

# Writing
new_post_name: :year-:month-:day-:title.md  # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:restran/restran.github.io.git
  branch: master

# 统计
google_analytics: 'UA-38277310-2'
# baidu_analytics: 'a060ea3ffa16e451223f396f226de9c7'
# tencent_analytics: '51258575'

# 设置多说评论
duoshuo_shortname: restran

# 设置站点的 Creative commons协议
creative_commons: by-nc-sa

plugins:
  hexo-generator-feed
  hexo-generator-sitemap

feed:
  type: atom
  path: atom.xml
  limit: 10
  hub: