    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>七夕</title>
    <meta name="author" content="restran"/>
    <meta charset="UTF-8"/>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#full-page').fullpage({

          css3: true
        })
      })
    </script>
</head>
<body>

<div id="full-page">
    <div class="section poetry-word" id="section0" style="background-image: url(static/img/bg0.jpg)">
        <p>八月二八号</p>
        <p>相恋</p>
        <p>第七十五天</p>
    </div>
    <div class="section poetry-word" id="section1" style="background-image: url(static/img/bg1.jpg)">
        <p>喜欢夏天的雨</p>
        <p>雨后的光</p>
        <p>和任何时候的你</p>
    </div>
    <div class="section poetry-word" id="section2" style="background-image: url(static/img/bg2.jpg)">
        <p>夜阑卧听风吹雨</p>
        <p>铁马是你</p>
        <p>冰河也是你</p>
    </div>
    <div class="section poetry-word" id="section3" style="background-image: url(static/img/bg3.jpg)">
        <p>岁月为笔</p>
        <p>相思如墨</p>
        <p>字里行间全是你</p>
    </div>
    <div class="section poetry-word" id="section4" style="background-image: url(static/img/bg4.jpg)">
        <p>最温柔的月光</p>
        <p>也敌不过</p>
        <p>转瞬回眸的你</p>
    </div>
    <div class="section poetry-word" id="section5" style="background-image: url(static/img/bg5.jpg)">
        <p>亲爱的</p>
        <p>小鱼</p>
        <p>七夕快乐</p>
    </div>

    <div class="section poetry-word" id="section6" style="background-image: url(static/img/bg6.jpg)">
    </div>
</div>
